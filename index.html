<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='30' height='30'><text x='0' y='25' font-size='25'>☀</text></svg>" type="image/svg+xml">
    <title>Weather App</title>
</head>
<body>
    <div class="welcome">
        <h1>Weather app</h1>
        <h2>made with ❤ by M_</h2>
    </div>
    <form onsubmit="getWeatherByCity(event)">
        <label for="city-input">Where are you ?</label>
        <input type="text" id="city-input" placeholder="Enter a city">
        <button type="submit">Submit</button>
    </form>

    <div class="container">
        
        <div class="main-infos">
            <img id="icon-weather" src="weather_icons/sunny.png" alt="icon"></img>
            
            <div id="text_weather">
                <h2>A <span id="adjective">sunny</span> day in <span class="city">The High Seas Harbor</span></h2>
                <p id="quote">a good weather to go on a walk...</p>
            </div>
        </div>

        <div class="main-2">
            <h3>Temperature:</h3>
            <h1 id="temperature-api">30°C</h1> <!-- /!\ -->
        </div>

        <div class="card-grid">
            <div class="card" id="humidity">
                <h3>Humidity</h3>
                <h2 id="humidity-api">80%</h2>  <!-- /!\ -->
                
            </div>
            
            <div class="card" id="time">
                <div id="local-hour">
                    <h4>Local time in <span class="city">The High Seas Harbor</span></h4>
                    <h3 id="time-zone-api">12:00</h3> <!-- /!\ -->
                </div>
                <div id="sunrise">
                    <h4>Sunrise at</h4>
                    <h3 id="sunrise-api">7:00</h3> <!-- /!\ -->
                </div>
                <div id="sunset">
                    <h4>Sunset at</h4>
                    <h3 id="sunset-api">19:00</h3> <!-- /!\ -->
                </div>
            </div>

            <div class="card" id="wind">
                <h3>Wind</h3>
                <h4>Speed: <span id="wind-speed-api">8m/s</span></h4> <!-- /!\ -->
                <h4>Direction: <span id="wind-deg-api">50°</span></h4> <!-- /!\ -->
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
